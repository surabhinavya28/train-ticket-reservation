name: Build and Deploy to Tomcat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  # ---------------- BUILD ----------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build WAR
        run: mvn clean package -DskipTests

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: trainbook-war
          path: target/TrainBook-1.0.0-SNAPSHOT.war

  # ---------------- DEV ----------------
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: DEV
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: trainbook-war
          path: target

      - name: Deploy to DEV Tomcat
        run: |
          curl --fail -u "${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }}" \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "${{ secrets.TOMCAT_URL_DEV }}/manager/text/deploy?path=/TrainBook&update=true"

  # ---------------- TEST ----------------
  deploy-test:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: TEST
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: trainbook-war
          path: target

      - name: Deploy to TEST Tomcat
        run: |
          curl --fail -u "${{ secrets.TOMCAT_USER_TEST }}:${{ secrets.TOMCAT_PASSWORD_TEST }}" \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "${{ secrets.TOMCAT_URL_TEST }}/manager/text/deploy?path=/TrainBook&update=true"

  # ---------------- PRE-PROD ----------------
  deploy-preprod:
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: PRE-PROD
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: trainbook-war
          path: target

      - name: Deploy to PRE-PROD Tomcat
        run: |
          curl --fail -u "${{ secrets.TOMCAT_USER_PRE_PROD }}:${{ secrets.TOMCAT_PASSWORD_PRE_PROD }}" \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "${{ secrets.TOMCAT_URL_PRE_PROD }}/manager/text/deploy?path=/TrainBook&update=true"

  # ---------------- PROD (Manual Approval) ----------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-preprod
    if: github.ref == 'refs/heads/master'
    environment:
      name: PROD
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: trainbook-war
          path: target

      - name: Deploy to PROD Tomcat
        run: |
          curl --fail -u "${{ secrets.TOMCAT_USER_PROD }}:${{ secrets.TOMCAT_PASSWORD_PROD }}" \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "${{ secrets.TOMCAT_URL_PROD }}/manager/text/deploy?path=/TrainBook&update=true"


          
